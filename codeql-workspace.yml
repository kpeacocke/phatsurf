provide:
  - "codeql/*/ql/src/qlpack.yml"
  - "codeql/*/ql/lib/qlpack.yml"
  - "codeql/*/ql/test*/**/qlpack.yml"
  - "codeql/*/ql/examples/qlpack.yml"
  - "codeql/*/ql/consistency-queries/qlpack.yml"
  - "codeql/*/ql/automodel/src/qlpack.yml"
  - "codeql/*/ql/automodel/test/qlpack.yml"
  - "codeql/*/extractor-pack/codeql-extractor.yml"
  - "codeql/python/extractor/qlpack.yml"
  - "codeql/shared/**/qlpack.yml"
  - "codeql/misc/suite-helpers/qlpack.yml"

versionPolicies:
  default:
    requireChangeNotes: true
    committedPrereleaseSuffix: dev
    committedVersion: nextPatchRelease
