# Project configuration
sonar.projectKey=kpeacocke_phatsurf
sonar.organization=kpeacocke

# Source and test directories
sonar.sources=./app
sonar.tests=./tests

# Exclude the CodeQL submodule from analysis
sonar.exclusions=codeql/**, codeql-db/**, htmlcov/**

# (Optional) If using tests within the CodeQL repo:
sonar.tests.exclusions=codeql/**

# Coverage report
sonar.python.coverage.reportPaths=coverage.xml