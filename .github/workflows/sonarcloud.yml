name: SonarCloud
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1" # Weekly scan at midnight on Monday

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest@sha256:c7ac28ef4d8137358ed86014a9d10dda2730a64046ce2a49610ad4bd9788d4cb
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand("ping").ok' | mongosh --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0 # Disabling shallow clone is recommended for improving relevancy of reporting

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: .python-version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Install Tox
        run: pip install tox

      - name: Run Tox
        run: tox

      # Step 4: Prepare SonarCloud Scan
      - name: Read Python Version
        id: python-version
        run: |
          echo "version=$(cat .python-version || echo "3.13")" >> $GITHUB_OUTPUT
        shell: bash

      # Step 5: SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@4 # v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.version=${{ steps.python-version.outputs.version }}