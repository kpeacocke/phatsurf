name: SonarCloud
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 0 * * 1" # Weekly scan at midnight on Monday

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # Disabling shallow clone is recommended for improving relevancy of reporting

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: .python-version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Install Tox
        run: pip install tox

      - name: Run Tox
        run: tox

      # Step 4: Prepare SonarCloud Scan
      - name: Read Python Version
        id: python-version
        run: |
          echo "version=$(cat .python-version || echo "3.13")" >> $GITHUB_OUTPUT
        shell: bash

      # Step 5: SonarCloud Scan using official action
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT }}
            -Dsonar.python.version=${{ steps.python-version.outputs.version }}
