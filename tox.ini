[tox]
envlist = py313, lint, coverage

[testenv]
deps =
    pytest
    pytest-cov
    pymongo
    flask
    flask-pymongo
    python-dotenv
commands =
    pytest --cov=app --cov-report=xml:coverage.xml --cov-report=html:htmlcov

[testenv:lint]
description = Run flake8 for linting.
deps =
    flake8
    flake8-bugbear
    flake8-comprehensions
    flake8-import-order
commands =
    flake8 app tests

[testenv:coverage]
description = Generate and display a coverage report.
deps =
    coverage
    pytest-cov
commands =
    coverage report --fail-under=90
    coverage html
    coverage xml

[flake8]
max-line-length = 88
exclude = .tox, .venv, .git, __pycache__, build, dist
extend-ignore = E203, W503
# E203 and W503 are ignored to maintain compatibility with Black
