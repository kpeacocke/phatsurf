[tox]
envlist = py313, lint, coverage

[testenv]
deps =
    pytest
    pytest-cov
    pymongo
    flask
    flask-pymongo
    python-dotenv
commands =
    pytest --cov=app --cov-report=xml:coverage.xml

[testenv:lint]
description = Run flake8 for linting.
deps =
    flake8
commands =
    flake8 app tests

[testenv:coverage]
description = Generate and display a coverage report.
deps =
    coverage
    pytest-cov
commands =
    coverage report
    coverage html
    coverage xml

[flake8]
max-line-length = 88
exclude = .tox, .venv, .git, __pycache__, build, dist
